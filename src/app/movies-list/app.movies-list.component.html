<ul class= "list-group kobis-list" >
    <!-- directive -->
    <li
    *ngFor="let movie of movies"
    class="list-group-item "
    (click)="selectMovie(movie)"
    [class.active]="selectedMovie==movie"
    >
      <span>{{movie.id}}</span>
      <span>{{movie.name}}</span>
      <!-- <img src= {{movie.imageUrl}}/> -->
    </li>
  </ul>
